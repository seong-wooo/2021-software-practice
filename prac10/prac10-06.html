<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>setInterval()/clearInterval()</title>
   <style>
   div {
      display : inline-block;
      width : 7em;
      border : 1px solid gray;
      background-color : aliceblue;
      
   }
   </style>
</head>
<body onload="div.onclick">
   <h3>div 태그에 시계 만들기</h3>
   <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
   <hr>
   <div id="clock"></div>
   <script>
      let divID = null;
      let tog = 0;

      divID = document.getElementById("clock");
      let timerID = setInterval("startClock()",200);

      clock.onclick = function() {
         if(tog==1) {
            divID.style.color = "black";
            timerID = setInterval("startClock()",200);
            tog = 0;
         }
         else {
            divID.style.color = "gray";
            clearInterval(timerID);
            tog = 1;
         }
      }
      function startClock() {
         let current = new Date();
         divID.innerHTML = current.toLocaleTimeString();
      }
   </script>
</body>
</html>
