<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eval()로 수식 계산</title>
</head>
<body>
  <h3>eval()로 수식 계산</h3>
  <hr>
  <script>
    ev = prompt("수식 입력");
    if(isNaN(eval(ev))){
      alert("수식이 아닙니다.")
    }
    else{document.write(ev + " = " +eval(ev))}
  </script>
</body>
</html>
