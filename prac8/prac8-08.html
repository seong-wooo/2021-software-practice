<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tramsform:rotate()</title>
  <script>
    var n = 2
    function expand(obj){
      obj.style.transform ="scale("+n+",1)";
      n+=1;
    }
  </script>
</head>
<body>
  <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
  <img src="media/spongebob.png" 
	width="100" height="100" alt="animation"
	onclick="expand(this)">
</body>
</html>
