<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book 객체</title>
</head>
<body>
  <script>
    function sortfunction(a,b){
      return a.price - b.price
    }
    class Book {
      constructor(title,author,price){
        this.title =title;
        this.author = author;
        this.price = price;
      }
      print(){
        document.write(this.title +", " +this.author+", " +this.price+"<br>")
      }
    }

    let bookArray = new Array();
    bookArray[0] = new Book("HTML5","황기태","20000");
    bookArray[1] = new Book("CSS3","이재문","50000");
    bookArray[2] = new Book("Java","한원선","30000");
    bookArray[3] = new Book("스폰지밥","Grace","60000");
    bookArray[4] = new Book("C++","Kitae","25000");

    document.write("<h3>book 객체 배열 만들기</h3>");
    document.write("<hr>");
    for(i=0;i<bookArray.length;i++){
      bookArray[i].print()
    }
    document.write("<hr>")
    bookArray.sort(sortfunction)
    document.write("가장 가격이 비싼 책은 "+bookArray[bookArray.length-1].title)

  </script>
</body>
</html>
