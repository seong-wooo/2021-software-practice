<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>17개의 CSS2 색이름과 색</title>
<style>
div {
	display : inline-block;
  width: 150px;
  padding: 10px;
}
</style>
<script>
  function randomRGB(){
    r = Math.floor(Math.random() * 255) + 1;
    g = Math.floor(Math.random() * 255) + 1;
    b = Math.floor(Math.random() * 255) + 1 
    return "rgb("+r+","+g+","+b+")"
  }
</script>
</head>
<body>
<h3>17개의 CSS2 색이름과 색</h3>
<hr>
<script>
for(i=0; i<16; i++) {
  var rgb = randomRGB();
	var str = "<div style='background-color:";
  str += rgb
	str += "'>" + rgb + "</div>";
	document.write(str);
}
</script>
</body>
</html>
