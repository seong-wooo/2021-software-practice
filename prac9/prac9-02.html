<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>라디오 버튼과 이미지 출력</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script>
        function fruitImage() {
            var found = null;
            var fruit = document.getElementsByName("fruit");
            for (var i = 0; i < fruit.length; ++i) {
                if (fruit[i].checked == true) {
                    found = fruit[i];
                }
            }
            var img = document.getElementById("fruitimage");
            img.src = "media/" + found.value + ".png";
        }
        
    </script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
<hr>
<form>
    <input type="radio" name="fruit" value="banana" onchange="fruitImage()">바나나
    <input type="radio" name="fruit" value="mango" onchange="fruitImage()">망고
    <input type="radio" name="fruit" value="apple" onchange="fruitImage()">사과
    <br>
    <img id="fruitimage" src="" alt="" width="300px">
</form>
</body>
</html>
