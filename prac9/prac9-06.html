<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onwheel</title>
</head>
<body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  <p>
      이미지 위에 휠을 위로 굴리면 이미지가 축소되고,
      아래로 굴리면 이미지가 확대됩니다.
  </p>
  <img id="img" src="media/spongebob.png" alt="" onwheel="wheel(event)" width="300px" height="300px">
  <script>
      var size=300;
      function wheel(e) {
          if(e.wheelDelta < 0) {
              size *= 0.95;
              if(size<0) {
                  size=0;
              }
          }
          else {
              size *= 1.05;
          }
          document.getElementById("img").style.width= size+"px";
          document.getElementById("img").style.height = size + "px";
      }
  </script>
  </body>
</html>
